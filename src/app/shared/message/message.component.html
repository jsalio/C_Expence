<button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalMessageRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{bodyText}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalMessageRef.hide()">{{closeBtnName}}</button>
    <button type="button" class="btn btn-default" (click)="modalMessageRef.hide()">{{okBtnName}}</button>
    <button type="button" class="btn btn-default" (click)="modalMessageRef.hide()">{{warningBtnName}}</button>
  </div>
</ng-template>
